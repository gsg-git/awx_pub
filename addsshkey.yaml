---
- name: Set authorized keys
  hosts: all
  gather_facts: false
  
  tasks:
    - name: Set authorized keys taken from url
      ansible.posix.authorized_key:
        user: root
        state: present
        key: https://github.com/gsg-git/awx_pub/blob/main/id_rsa.pub
        validate_certs: false
